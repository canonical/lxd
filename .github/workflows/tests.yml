name: Tests
on:
  - push
  - pull_request

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    env:
      CGO_LDFLAGS_ALLOW: "(-Wl,-wrap,pthread_create)|(-Wl,-z,now)"
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18.x

      - name: Install dependencies
        run: |
          sudo add-apt-repository ppa:ubuntu-lxc/lxc-git-master -y --no-update
          sudo add-apt-repository ppa:dqlite/dev -y --no-update
          sudo apt-get update
          sudo apt-get install -y \
            acl \
            attr \
            autoconf \
            automake \
            bind9-dnsutils \
            curl \
            dnsmasq-base \
            ebtables \
            gettext \
            git \
            jq \
            libacl1-dev \
            libcap-dev \
            libdqlite-dev \
            liblxc1 \
            liblxc-dev \
            liblz4-dev \
            libseccomp-dev \
            libselinux-dev \
            libsqlite3-dev \
            libtool \
            libudev-dev \
            libuv1-dev \
            lxc \
            make \
            pkg-config \
            rsync \
            socat \
            sqlite3 \
            squashfs-tools \
            tar \
            tcl \
            xz-utils
          python3 -m pip install flake8
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.46.2
          sudo apt-get remove -y shellcheck
          curl -L https://github.com/koalaman/shellcheck/releases/download/v0.8.0/shellcheck-v0.8.0.linux.x86_64.tar.xz -o shellcheck.tar.xz
          tar -xf shellcheck.tar.xz
          chmod +x shellcheck-v0.8.0/shellcheck
          sudo mv shellcheck-v0.8.0/shellcheck /bin/shellcheck

      - name: Checkout
        uses: actions/checkout@v3

      - name: Download go dependencies
        run: |
          go mod download

      - name: Run static analysis
        run: |
          make static-analysis

  client:
    name: Unit tests (client)
    strategy:
      fail-fast: false
      matrix:
        go:
          - 1.18.x
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test client package
        env:
          CGO_ENABLED: 0
        run: go test -v ./client/...

      - name: Test lxc package
        env:
          CGO_ENABLED: 0
        run: go test -v ./lxc/...

      - name: Test shared package
        env:
          CGO_ENABLED: 0
        run: go test -v ./shared/...

  dependencies:
    name: Vulnerable dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Dependency Review
        uses: actions/dependency-review-action@v3

  woke:
    name: Inclusive naming (documentation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: woke
        uses: get-woke/woke-action@v0
        with:
          # Cause the check to fail on any broke rules
          fail-on-error: true
          woke-args: "doc/*.md doc/**/*.md -c https://github.com/canonical-web-and-design/Inclusive-naming/raw/main/config.yml"

  spellcheck:
    name: Spellcheck (documentation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Aspell
        run: |
          sudo apt-get install aspell aspell-en

      - name: Build docs and run spellchecker
        run: |
          make doc-spellcheck

  linkcheck:
    name: Check links (documentation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run linkchecker
        run: |
          make doc-linkcheck

  markdownlint:
    name: Markdownlint (documentation)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install mdl
        run: |
          sudo snap install mdl

      - name: Run mdl
        run: |
          make doc-lint
