language: go

os:
  - osx

go:
  - 1.6
  - 1.7
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

install:
  - "mkdir -p $GOPATH/github.com/lxc"
  - "rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/lxc/lxd/"

script:
  - "make client"
  - "go test ./"
  - "go test ./shared"
  - "go test ./lxc"
  - "cd test && make.sh"

notifications:
  webhooks: https://linuxcontainers.org/webhook-lxcbot/
