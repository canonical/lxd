                                example:
                                    - /1.0
                                items:
                                    type: string
                                type: array
                            status:
                                description: Status description
                                example: Success
                                type: string
                            status_code:
                                description: Status code
                                example: 200
                                type: integer
                            type:
                                description: Response type
                                example: sync
                                type: string
                        type: object
            summary: Get the supported API endpoints
            tags:
                - server
