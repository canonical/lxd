matrix:
- name: Markdown files
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .wordlist.txt
    - .custom_wordlist.txt
    output: .sphinx/.wordlist.dic
  sources:
  - _build/**/*.html|!_build/config-options/index.html|!_build/reference/manpages/**/*.html
  pipeline:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre
      - spellexception
      - link
      - title
      - div.relatedlinks
      - strong.command
      - span.guilabel
      - div.visually-hidden
      - img
      - a.p-navigation__link
      - a.contributor
      - kbd
  - pyspelling.filters.context:
      # ignore spelling for snake_case (code terms)
      context_visible_first: true
      delimiters:
      - open: '(?P<content>\b[a-z_]+\b)'
        close: '\b'
